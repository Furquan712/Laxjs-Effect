<!DOCTYPE html>
<!-- saved from url=(0027)https://alexfox.dev/lax.js/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">

  <link href="./alexfox.dev_files/css" rel="stylesheet">
  <script src="./alexfox.dev_files/lax.min.js.download"></script>

  <script type="text/javascript">
    window.scrollTo(0, 0)

    window.onload = function () {

      lax.init()

      lax.addDriver(
        "scrollY",
        function () {
          return document.documentElement.scrollTop;
        },
        { frameStep: 1 }
      );

      lax.addElements(".letter-x", {
        scrollY: {
          translateY: [[-400, 0, 100], [300, 0, 100]],
          scale: [[100, "screenHeight"], [0.25, 10]],
          opacity: [[0, "screenHeight/2", "screenHeight"], [1, 1, 0]],
        }
      });

      lax.addElements(".letter-l", {
        scrollY: {
          translateY: [[-400, 0], [100, 0]],
          translateX: [[0, "screenHeight"], [0, 400]],
          opacity: [[0, "screenHeight/2"], [1, 0]]
        }
      });

      lax.addElements(".letter-a", {
        scrollY: {
          translateY: [[-400, 0], [200, 0]],
          translateX: [[0, "screenHeight"], [0, -400]],
          opacity: [[0, "screenHeight/2"], [1, 0]]
        }
      });

      lax.addElements(".scrolldown", {
        scrollY: {
          "letter-spacing": [
            [0, "screenHeight"],
            [0, 150],
            {
              cssUnit: "px"
            }
          ],
          opacity: [["screenHeight*0.25", "screenHeight*0.75"], [1, 0]],
          translateX: [[0, "screenHeight"], [0, 80]],
        }
      });

      lax.addElements(".oooh", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [0, "screenWidth-200"]]
        }
      });

      lax.addElements(".aaah", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [0, "-screenWidth-200"]]
        }
      });

      lax.addElements(".wheee", {
        scrollY: {
          translateX: [["elInY", "elOutY"], [-400, "screenWidth+100"]],
          skewX: [["elInY", "elOutY"], [40, -40]],
        }
      });

      lax.addElements(".bubble", {
        scrollY: {
          translateY: [
            ["screenHeight/4", "screenHeight * 3"],
            ["Math.random()*screenHeight", "Math.random()*screenHeight*3"]
          ],
          opacity: [
            ["screenHeight/4", "screenHeight/2"],
            [0, 1]
          ],
          scale: [[0], ["(Math.random()*0.8)+0.2"]],
          translateX: [[0], ["index*(screenWidth/25)-50"]],
          transform: [
            [0, 4000],
            [0, "(Math.random() + 0.8) * 1000"],
            {
              cssFn: function (val) {
                return `rotateX(${val % 360}deg)`
              }
            }
          ],
          rotate: [
            [0, 4000],
            [0, "(Math.random() - 0.5) * 1000"],
          ],
        }
      });

      lax.addElements('#pinkZag', {
        scrollY: {
          translateY: [
            ["elInY", "elOutY"],
            [0, -300]
          ],
        }
      })

      lax.addElements('#tealZag', {
        scrollY: {
          translateY: [
            ["elInY", "elOutY"],
            [0, 200]
          ],
        }
      })

      lax.addElements('#purpleZag', {
        scrollY: {
          translateY: [
            ["elInY", "elOutY"],
            [0, 700]
          ],
        }
      })

      lax.addElements(".downarrows img", {
        scrollY: {
          translateY: [
            [0, 200],
            [0, 200]
          ],
          opacity: [
            [0, "screenHeight"],
            [1, 0]
          ]
        }
      })

      lax.addElements(".bottombutton", {
        scrollY: {
          "background-position": [
            ["elInY", "elOutY"],
            [0, 400],
            {
              cssFn: function (val) {
                return `${val}px 0`
              }
            }
          ],
          scale: [
            ["elInY", "elCenterY"],
            [3, 1],
          ]
        },

      })
    }
  </script>

  <style>
    html {
      overflow-x: hidden;
      width: 100%;
    }

    body {
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      background-color: #242224;
      margin: 0;
      height: 480vh;
      color: white;
      font-family: "Montserrat", sans-serif;
      position: relative;
    }

    .bottombutton {
      background-image: url(./assets/button-bg.jpg);
      width: 250px;
      height: 70px;
      background-size: 160px;
      color: white;
      font-weight: 800;
      text-align: center;
      line-height: 70px;
      font-size: 30px;
      text-decoration: none;
      position: absolute;
      top: 425vh;
      border-radius: 20px;
      left: 50vw;
      margin-left: -125px;
      z-index: 100;
      pointer-events: all;
      cursor: pointer;
    }

    .bottombg {
      background-color: #8d77ed;
      width: 100vw;
      height: 100vh;
      top: 380vh;
      z-index: 50;
      position: absolute;
    }

    .letter-l {
      margin-top: 100px;
      width: 200px;
      left: 50vw;
      margin-left: -75px;
      position: fixed;
      left: 50vw;
      margin-left: -75px;
    }

    .letter-a {
      margin-top: 158px;
      position: fixed;
      left: 50vw;
      margin-left: -77px;
      width: 150px;
    }

    .letter-x {
      margin-top: 85px;
      position: fixed;
      left: 50vw;
      margin-left: -300px;
      transform: scale(0.25);
      transform-origin: 50% 50%;
      width: 600px;
      height: 600px;
    }

    .letter-x img {
      width: 600px;
      position: absolute;
    }

    .scrolldown {
      bottom: 90px;
      height: 40px;
      position: fixed;
      width: 300vw;
      left: -100vw;
      font-size: 40px;
      text-align: center;
    }

    .oooh {
      font-size: 150px;
      position: absolute;
      left: 0;
      top: 140vh;
    }

    .aaah {
      font-size: 150px;
      position: absolute;
      right: 0;
      top: 170vh;
    }

    .wheee {
      top: 230vh;
      position: absolute;
      left: 0;
      height: 50px;
      font-size: 100px;
    }

    .downarrows {
      bottom: 60px;
      position: fixed;
      left: 50vw;
      width: 70px;
      margin-left: -35px;
      height: 26px;
    }

    .downarrows img {
      width: 70px;
      position: absolute;
    }

    .bubbles {
      top: -100vh;
      position: fixed;
      -webkit-transform: translate3d(0, 0, 0);
      z-index: 5;
    }

    .bubble {
      width: 140px;
      height: 140px;
      opacity: 1;
      position: absolute;
    }

    .bubble.red {
      background: #a94fe4;
    }

    .bubble.blue {
      background: #68e4f1;
    }

    .bubble.yellow {
      background: #ffe773;
    }

    .zags {
      margin-top: 250vh;
      z-index: 100;
      position: relative;
      overflow: hidden;
      height: 150vh;
    }

    .zag {
      width: 100vw;
      height: 150vh;
      position: absolute;
    }

    #pinkZag {
      background-image: url(./assets/pink-zag.png);
      background-size: 200px;
      background-repeat: repeat-x;
      background-position-y: bottom;
    }

    #tealZag {
      background-image: url(./assets/teal-zag.png);
      background-size: 200px;
      background-repeat: repeat-x;
      background-position-y: bottom;
    }

    #purpleZag {
      background-image: url(./assets/purple-zag.png);
      background-size: 200px;
      background-repeat: repeat-x;
      background-position-y: bottom;
    }

    .bottom {
      margin-top: 400vh;
    }

    .shine {
      animation-name: shining;
    animation-delay: 0s;
    animation-iteration-count: infinite;
    animation-direction: normal;
    animation-duration: 2.1s;
    animation-timing-function: ease-in-out;
}


@keyframes shining {
    from {
      transform: translateX(-200px) rotate(
0deg
);
    }

    to {
      transform: translateX(1378px) rotate(
60deg
);
    }

}


  </style>
</head>


<body>

  <div style="
  background: #535353;
  width: 1189px;
  height: 1252px;
  /* position: absolute; */
  overflow: hidden;
  position: relative;
  margin: auto;
">
  <div class="shine" style="
  position: absolute;
  background: white;
  top: 0;
  width: 1px;
  box-shadow: -1px -1px 100px 100px #ffffff;
  height: 100%;
  z-index: 99;
  /* transform: translateX(594px) rotate(59deg); */
  /* transform: translateX(328px); */
"></div>
  <img src="logocut.png" width="100%" style="
  position: relative;
  top: 0;
  z-index: 1000;

  left: 0;
  height: 100%;
  filter: invert(1);
">

</div>

  <img src="logocut.png" width="100%" style="
  position: relative;

</body></html>
