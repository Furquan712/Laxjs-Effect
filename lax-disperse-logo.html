  <script type="text/javascript">
    window.scrollTo(0, 0)

    window.onload = function () {

      lax.init()

      lax.addDriver(
        "scrollY",
        function () {
          return document.documentElement.scrollTop;
        },
        { frameStep: 1 }
      );

      lax.addElements(".letter-x", {
        scrollY: {
          translateY: [[-400, 0, 100], [300, 0, 100]],
          scale: [[100, "screenHeight"], [0.25, 10]],
          opacity: [[0, "screenHeight/2", "screenHeight"], [1, 1, 0]],
        }
      });

      lax.addElements(".Engine", {
        scrollY: {
          translateY: [[-400, 0], [100, 0]],

        }
      });
      lax.addElements(".Box", {
        scrollY: {
          translateY: [[-400, 0], [100, 0]],

        }
      });
      lax.addElements(".Front", {

        }
      });
      lax.addElements("Exhaust", {
        scrollY: {
          translateY: [[-400, 0], [100, 0]],
          translateX: [[0, "screenHeight"], [0, 400]],

        }

      lax.addElements("Disk", {

      lax.addElements(".Tyre", {

          translateY: [[-400, 0], [100, 0]],

          opacity: [[0, "screenHeight/2"], [1, 0]]
        }
      });
      lax.addElements(".Tank", {
        scrollY: {
          translateY: [[-400, 0], [100, 0]],

      lax.addElements(".seat", {

      lax.addElements(".BackMud", {
        scrollY: {
          translateY: [[-400, 0], [200, 0]],
          translateX: [[0, "screenHeight"], [0, -400]],
          opacity: [[0, "screenHeight/2"], [1, 0]]
        }
      });

      lax.addElements(".scrolldown", {
        scrollY: {
          "letter-spacing": [
            [0, "screenHeight"],
            [0, 150],
            {
              cssUnit: "px"
            }
          ],
          opacity: [["screenHeight*0.25", "screenHeight*0.75"], [1, 0]],
          translateX: [[0, "screenHeight"], [0, 80]],
        }

  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
